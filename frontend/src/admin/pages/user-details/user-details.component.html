<div class="admin_parent">
  <div class="top">
    <div class="logout"><button class="btn" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button></div>
    <h2>USERS</h2>
  </div>
<p-table [value]="users" styleClass="p-datatable-striped" [tableStyle]="{'width':'100vw', 'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Is Admin</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr>
          <td>{{rowIndex+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user?.isAdmin || false}}</td>
      </tr>
  </ng-template>
</p-table>
</div>
