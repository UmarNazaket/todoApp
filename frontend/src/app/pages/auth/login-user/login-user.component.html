<div class="login-user-parent">
  <div class="login-user-container">
    <h2>Login</h2>
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Email is required and must be a valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Invalid password!
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="text-danger">{{message}}</div>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
