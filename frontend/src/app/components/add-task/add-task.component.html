<div class="container">
  <div class="top-header">
    <h2>{{ isEditTask ? 'Edit Task' : 'Add New Task' }}</h2>
    <div><i class="fa fa-times" (click)="closePopup.emit(true)"></i></div>
  </div>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title">
      <div class="error-message" *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" formControlName="description">
      <div class="error-message" *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" class="form-control" formControlName="priority">
        <option value="">Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div class="error-message" *ngIf="taskForm.controls['priority'].invalid && taskForm.controls['priority'].touched">
        Priority is required.
      </div>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" class="form-control" formControlName="dueDate" [min]="getCurrentDate()">
      <div class="error-message" *ngIf="taskForm.controls['dueDate']?.invalid && taskForm.controls['dueDate'].touched">
        Due Date is required.
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <select class="form-control" formControlName="status">
        <option value="">Select Status</option>
        <option value="pending">Pending</option>
        <option value="inprogress">In Progress</option>
        <option value="complete">Complete</option>
      </select>
      <div class="error-message" *ngIf="taskForm.controls['status'].invalid && taskForm.controls['status'].touched">
        Status is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditTask ? 'Update Task' : 'Add Task' }}</button>
  </form>
</div>
